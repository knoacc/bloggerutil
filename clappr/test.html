<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clappr@latest"></script>
<script src="https://cdn.jsdelivr.net/clappr.chromecast-plugin/latest/clappr-chromecast-plugin.js"></script>
</head>
<body>
  <div id="player"></div>
<script>
var player = new Clappr.Player({
 source: 'https://cdn10.dailysport.pw/live/4/4.m3u8',
 plugins: [ChromecastPlugin],
 parentId: "#player",
 hlsMinimumDvrSize: 0,
 width: '100%'
 height: '100%'
 playback: {
    hlsjsConfig: {
     liveSyncDurationCount: 2
    },
    playInline: true, // allows inline playback when running on iOS UIWebview
    crossOrigin: 'allow',
    recycleVideo: Clappr.Browser.isMobile, // Recycle <video> element only for mobile. (default is true)
    triggerFatalErrorOnResourceDenied: true, // Triggers playback fatal error if resource is denied. (default is false)
 },
 gaAccount: 'UA-149607626-1',
 gaTrackerName: 'MyPlayerInstance',
// watermark: "ef8eso735fsq5hso1elik42022-8dd36454207c986db9d9447e5c95a1d3.png",
// position: 'top-right',
// watermarkLink: "https://www.catetan.pw/liverpool"
});
</script>
</body>
</html>
